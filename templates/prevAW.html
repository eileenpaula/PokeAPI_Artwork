<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PokePic</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<!-- HEADING -->
  <section class = "hero has-background-info-light has-text-centered">
    <div class = "hero-body">
      <img src="https://i.ibb.co/7V6P6pt/pokepic.png" alt="pokepic" border="0">
    </div>
  </section>
  

  <!-- GALLERY -->
<div class="columns is-centered is-variable is-5">
  {% for pokemon in pokemon_data %}
  <div class="column is-one-quarter">
    <div class="card">
      <div class="card-image">
        <figure class="image">
          <img src="{{ pokemon['url'] }}" alt="{{ pokemon['name'] }}">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <p class="title is-4">{{ pokemon['name'] }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
