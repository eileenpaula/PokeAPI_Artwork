<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PokePic</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript" defer></script>
</head>

<body>
  <!-- HEADING -->
  <section class = "hero has-background-info-light has-text-centered">
    <div class = "hero-body">
      <img src="https://i.ibb.co/7V6P6pt/pokepic.png" alt="pokepic" border="0">
    </div>
  </section>

  <!-- USER INPUT -->
  <section class="">
    <div class="contact-container">
    <script src=
'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'>
    </script>
    <div class="container">
      <section class="section">
        <h2 class="title">Enter Pokemon Name</h2>
        <p class="subtitle">
          Generate artwork based on a Pokémon of your choosing! Please enter the name of a Pokémon:
        </p>
        <p id="message"></p>
        <div class="form">
          <div >
            <input id="poke-input" type="text" autofocus placeholder="Pokemon name" />
          </div>
          <div class="inlineForm">
            <div>
              <button class="btn" type="submit">Submit</button>
            </div>
          </div>
        </div>
        <br><br><br>
        <p class="subtitle">To view previously generated artwork <a href="/prevAW">Click here</a></p>
      </section>
    </div>
  </div>
  </section>

  <!-- ACCORDIAN EFFECT -->
  <section class="">
    <div class="ia-container is-hidden">
    	<figure>
    	 <img src="http://www.italytravelandlife.com/wp-content/uploads/2018/11/LagoDiBarreaAbruzzo%C2%A9GettyImages.jpg" alt="image01" />
    	 <input id="img1" type="radio" name="radio-set" checked="checked" />
    	 <figure>
    		<img src="https://cdn.britannica.com/46/76246-050-CEFCAD38/Denali-Alaska.jpg" alt="image02" />
    		<input type="radio" name="radio-set" />
    	  <figure>
    		  <img src="https://assets.vogue.com/photos/5ab1a0294650d478d14aba58/master/w_2560%2Cc_limit/00-story-image-anguilla-island-travel-guide.jpg" alt="image03" />
    		  <input type="radio" name="radio-set" />
    	  </figure>
    	 </figure>
      </figure>
    </div>
  </section>

  <!-- BUTTON -->
  <section class="">
    <div class='reset has-text-centered is-hidden'>
      <div class='columns is-mobile is-centered'>
        <div class='column is-5'>
          <button class="button has-text-dark is-info is-light is-rounded">
                <span>Click here to try again</span>
          </button>
        </div>
      </div>
    </div>
  </section>  
  
</body>
</html>
